events {
    worker_connections 1024;
}

http {
    client_max_body_size 100M;

    upstream frontend {
        server host.docker.internal:3001;
    }

    upstream backend {
        server host.docker.internal:3000;
    }

    # HTTP configuration for Frontend domains (no SSL)
    server {
        listen 80;
        server_name exam.oceanedu.local exam-admin.oceanedu.local exam-teacher.oceanedu.local;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # HTTP configuration for exam-api.oceanedu.local (Backend, no SSL)
    server {
        listen 80;
        server_name exam-api.oceanedu.local;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Pass through all headers from backend (no CORS handling in nginx)
            proxy_pass_header Set-Cookie;
        }
    }
}
