events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server host.docker.internal:3001;
    }

    upstream backend {
        server host.docker.internal:3000;
    }

    # Redirect HTTP to HTTPS for Frontend domains
    server {
        listen 80;
        server_name exam.oceanedu.local exam-admin.oceanedu.local exam-teacher.oceanedu.local;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for exam-api.oceanedu.local
    server {
        listen 80;
        server_name exam-api.oceanedu.local;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS configuration for Frontend domains
    server {
        listen 443 ssl;
        server_name exam.oceanedu.local exam-admin.oceanedu.local exam-teacher.oceanedu.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # HTTPS configuration for exam-api.oceanedu.local (Backend)
    server {
        listen 443 ssl;
        server_name exam-api.oceanedu.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Pass through all headers from backend (no CORS handling in nginx)
            proxy_pass_header Set-Cookie;
        }
    }
}
